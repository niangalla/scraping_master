<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Site de Scraping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 600px;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
        }

        .login-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tooltip {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
        }

        .form-group:hover .tooltip {
            opacity: 1;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div>
                <h2 style="font-size: 2.5rem; margin-bottom: 20px;">Bienvenue</h2>
                <p style="font-size: 1.2rem; opacity: 0.9;">Accédez à notre catalogue de produits</p>
            </div>
        </div>
        <div class="login-right">
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Entrez vos identifiants pour continuer</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                    <div class="tooltip">admin@test.com</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    <div class="tooltip">passer123</div>
                </div>
                
                <button type="submit" class="login-btn">Se connecter</button>
                <div class="error-message" id="errorMessage">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
                <div class="success-message" id="successMessage">
                    Connexion réussie ! Redirection en cours...
                </div>
            </form>
        </div>
    </div>

    <script>
        // Login credentials
        const validCredentials = {
            username: "admin@test.com",
            password: "passer123"
        };

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (username === validCredentials.username && password === validCredentials.password) {
                // Successful login
                successMessage.style.display = 'block';
                
                // Set session flag
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('loginTime', new Date().getTime().toString());
                
                // Redirect to products page after 1 second
                setTimeout(() => {
                    window.location.href = 'products.html';
                }, 1000);
                
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const loginTime = sessionStorage.getItem('loginTime');
            
            // Check if login is still valid (30 minutes)
            if (isLoggedIn === 'true' && loginTime) {
                const now = new Date().getTime();
                const timeDiff = now - parseInt(loginTime);
                const thirtyMinutes = 30 * 60 * 1000;
                
                if (timeDiff < thirtyMinutes) {
                    // Still logged in, redirect to products
                    window.location.href = 'products.html';
                } else {
                    // Session expired, clear storage
                    sessionStorage.removeItem('isLoggedIn');
                    sessionStorage.removeItem('loginTime');
                }
            }
        });
    </script>
</body>
</html>
